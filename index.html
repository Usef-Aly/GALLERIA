<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GALLERIA Searching images website">
    <meta name="author" content="Usef Aly">
    <title>GALLERIA</title>
    <!-- ^=============> Logo -->
    <link rel="icon" href="images/LOGO.png">
    <!-- ^=============> Css File -->
    <link rel="stylesheet" href="style.css">
    <!-- ^=============> Iocns link icon scout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <!-- ^=============> light box-->
    <div class="lightbox ">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <img class="img" src="" alt="preview img">
            </div>
        </div>
    </div>
    <!-- ^=============> Header -->
    <section class="search">
        <img src="images/background.jpg" alt="search-img">
        <div class="content">
            <h1>galleria</h1>
            <p>The best free stock photos, royalty free images</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input id="search-input" type="text" placeholder="Search for images..">
            </div>
        </div>
    </section>
    <!-- ^=============> gallery -->
    <section class="gallery">
        <div class="head-title">
            <h2>The right photo for every time <span></span></h2>
        </div>
        <ul class="images">
        </ul>
        <button class="load-more ">Load more</button>
    </section>
    <!-- ^=============> Footer -->
    <footer>
        <p class="copy-right">Copyright Â© 2024 Galleria All rights reserved.</p>
        <p class="author">by <a href="https://github.com/Usef-Aly" target="_blank">Usef Aly</a></p>
    </footer>
    <!-- ^=============> Js File -->
    <script src="script.js"></script>
</body>

</html>
